<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="img/logo/ps.png" alt="" sizes="" class="logo">
            <nav>
                <ul id="menubar">
                    <li><a href="#">Game Controllers</a></li>
                    <li><a href="#">VR Accessories</a></li>
                    <li><a href="#">Media Remotes</a></li>
                    <li><a href="#">Services</a></li>
                </ul>
            </nav>
            <i id="menuToggle" class="fas fa-bars menu-icon" onclick="menuEvent()"></i>

        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br> Dualshock 4</h2>
                <h3>Wireless Controller for Playstation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now <i class="fas fa-arrow-right"></i></button>
            </div>
            <div class="col-2">

                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="https://cdn.iconscout.com/icon/premium/png-512-thumb/add-to-cart-2504804-2102785.png"
                        alt="">
                    <p><small>Add to Cart</small></p>
                </div>
                <img src="img/item/controller.png" class="controller">
            </div>
        </div>
        <div class="social-links footer">
            <i id="fb" class="fab fa-facebook-f"></i>
            <i id="twit" class="fab fa-twitter-square"></i>
            <i id="insta" class="fab fa-instagram-square"></i>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
